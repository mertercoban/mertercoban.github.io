<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../base-style.css">
    <link rel="stylesheet" href="create-group.css">
    <title>GroupUp | Create Group</title>
</head>

<body>
<nav class="navbar">
    <div class="logo">
        <a href="../../index.html" class="navlink">GroupUp</a>
    </div>
    <div class="links">
        <a href="../../feed" class="navlink">Feed</a>
        <a href="../../my-groups" class="navlink">My Groups</a>
        <a href="../../account" class="navlink">Account</a>
    </div>
</nav>

<form id="form">
    <h2>Create Group Form</h2>
    <table>
        <tr>
            <td>Name *</td>
            <td>
                <input type="text" name="" size="40" required/>
            </td>
        </tr>
        <tr>
            <td>Surname *</td>
            <td>
                <input type="text" name="" size="40" required/>
            </td>
        </tr>
        <tr>
            <td>Mail *</td>
            <td>
                <input type="email" name="" size="40" required/>
            </td>
        </tr>
        <tr>
            <td>Password *</td>
            <td>
                <input type="password" name="" size="40" required/>
            </td>
        </tr>
        <tr>
            <td>Password (Again) *</td>
            <td>
                <input type="password" name="" size="40" required/>
            </td>
        </tr>
        <tr>
            <td>Tel *</td>
            <td>
                <input type="tel" name="" placeholder="(___)(_______)" size="40" required/>
            </td>
        </tr>
        <tr>
            <td>Gender *</td>
            <td>
                <input type="radio" name="gender"/> MALE
                <input type="radio" name="gender"/> FEMALE
            </td>
        </tr>
        <tr>
            <td>Birth *</td>
            <td>
                <input type="date" required/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" id=""/> I agree to the Terms of Use of the GroupUp.
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button id="join">Create Group</button>
            </td>
        </tr>
    </table>
</form>
<footer class="footer">
    <a> Copyright</a>
</footer>
</body>

</html>
